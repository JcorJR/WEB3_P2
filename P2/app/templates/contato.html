{% extends "template.html" %}

{% block titulo %}Contato{% endblock %}

{% block conteudo %}
    <h1>Criar Mensagem</h1>

        <form action="{% url 'contato' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Salvar</button>
        </form>

        <a href="{% url 'readContato' %}">Ver mensagens</a>
{% endblock %}
